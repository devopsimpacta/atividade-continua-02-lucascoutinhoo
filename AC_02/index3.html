<!DOCTYPE html>
<html>
<head>

<body>
    <h3><p>Para ter acesso a todas as informações preencha o formulario

    <form>

        <input type="text" placeholder="Digite apenas o numero"/><br/></p>
    
        </p><label> País:</label>
        <input type="text" placeholder="Digte o país onde mora" required /><br/></p>

        Estado:<br/>
        <select> name:"UF:"
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>

    </p><label>Email:</label>
        <input type="email" required/></p>

        <input type="submit" value="Salvar"/>
      </form>

      <img src="ImagemForm.jpg" width="30%"/>
